<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Тёмно-серый фон */
            color: #ffffff; /* Белый текст для контраста */
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function toggleButton() {
            const inputField = document.getElementById("nameInput");
            const submitButton = document.getElementById("submitButton");
            submitButton.disabled = inputField.value.trim() === "";
        }
    </script>
</head>
<body>
<div style="display: flex; height: 100vh; width: calc(100vw - 480px);">
    {% extends "PFAI/navbar_pfai.html" %}

    {% block content %}
        <form style="display: flex" method="post">
            <div style="margin-left: 100px; margin-top: 350px">
                <h1>PFAI</h1>
                <h3>You're Ai:</h3>
                <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01" name="ai" style="width: 200px">
                        <option selected="" value="">Choose...</option>
                        <option value="YandexGPT-lite">YandexGPT Lite</option>
                        <option value="Deepseek-v3" disabled>Deepseek v3</option>
                        <option value="ChatGPT-3.5" disabled>GPT-3.5 Turbo</option>
                    </select>
                    <p id="textOutput"></p>
                </div>
            </div>
            <div style="margin-left: 20px; margin-top: 407px; width: 500px; height: 200px">
                <h3>You're API key:</h3>
                <div style="width: 480px" class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">API key</span>
                    <input type="text" class="form-control" name="api" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div style="margin-top: 407px; width: 500px; height: 200px">
                <h3>You're Folder ID(optional):</h3>
                <div style="width: 480px" class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Folder ID</span>
                    <input type="text" class="form-control" name="folder_id" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div style="margin-top: 500px; width: 500px; height: 200px">
                <button type="submit" id="submit-butt" class="btn btn-primary" disabled>Запустить новый чат -></button>
            </div>
        </form>
        <script>
            const select_ai = document.getElementById('inputGroupSelect01');
            const sub_botton = document.getElementById('submit-butt');

            select_ai.addEventListener('input', (event) => {
                if (select_ai.value !== "") {
                    sub_botton.disabled = false;
                } else {
                    sub_botton.disabled = true;
                }
            });
        </script>
    {% endblock %}
</div>
</body>
</html>
