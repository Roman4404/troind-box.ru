<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PFAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Тёмно-серый фон */
            color: #ffffff; /* Белый текст для контраста */
            margin: 0;
            padding: 0;
        }

        .centered-box_first {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .centered-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .content {
            width: 800px;
            padding: 30px;
            text-align: center;
        }

        .text_from_request {
            width: 740px;
            text-align: left;
        }
    </style>
</head>
<body>
<div style="display: flex; height: 100vh; width: calc(100vw - 480px);">
    {% extends "PFAI/navbar_pfai.html" %}

    {% block content %}
        <div style="display: flex">
            <center>
                <div class="text_from_request">
                    <h3>{{ answer }}</h3>
                </div>
            </center>
            <div style="position: fixed; bottom: 0; width: 100%;">
                <div class="centered-box">
                    <div class="content">
                        <form method="post">
                            <div class="input-group mb-3">
                                <input type="text" name="prompt" class="form-control"
                                       placeholder="Запрос в {{ ai_name }}..."
                                       aria-label="Recipient's username"
                                       aria-describedby="button-addon2">
                                <button class="btn btn-success" type="submit" id="button-addon2">Send ^</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    <div>
</body>
</html>
