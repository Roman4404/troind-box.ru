<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tb id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .welcome-text {
            margin: 15px;
            padding: 10px;
            text-indent: 25px;
        }
    </style>
</head>
<body>
{% extends "navbar.html" %}

{% block content %}
    <div class="welcome-text">
        <h1>Welcome, {{ name }}</h1>
        {% if current_user.is_authenticated %}
            <div style="display: flex">
                <h2>Кол-во токенов PFAI:</h2>
                <h2>{{ count_tokens }}</h2>
            </div>
            <button type="button" name="butt_pop" class="btn btn-warning" style="margin:25px" onclick="window.location='/pop'">
                Пополнение токенов PFAI
            </button>
            <button type="button" name="butt_logout" class="btn btn-outline-dark me-2" onclick="window.location='/logout'"
                    style="margin:25px">Выйти
            </button>
            <h2>API:</h2>
            <div class="input-group mb-3" style="margin:25px; width: 600px">
                <span class="input-group-text" id="basic-addon1">API Key:</span>
                <input type="text" class="form-control" placeholder="{{ user_api_key }}" aria-label="Username"
                       aria-describedby="basic-addon1" disabled>
            </div>
            <button type="button" class="btn btn-danger" name="butt_reset_apikey" style="margin:25px" onclick="window.location='/new_api_key'">
                Выпустить новый API ключ
            </button>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
