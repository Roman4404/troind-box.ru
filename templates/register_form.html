<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Troind box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial;
        }

        .centered-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .content {
            width: 300px;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="centered-box">
    <div class="content">
        <h2>Регистрация</h2>
        <p>Заполните все поля, чтобы создать новый аккаунт.</p>

        <!-- форма регистрации -->
        <form action="" method="post">
            <!-- поле ввода имени -->
            <div class="form-group">
                <label>Имя</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <!-- поле ввода электронной почты -->
            <div class="form-group">
                <label>Электронная почта</label>
                <input type="email" name="email" class="form-control" required/>
            </div>
            <!-- поле ввода пароля -->
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <!-- поле повторного ввода пароля -->
            <div class="form-group">
                <label>Повторите пароль</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
            <!-- кнопка отправки данных на сервер -->
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-primary" value="Зарегистрироваться">
            </div>
            <!-- вход для тех, у кого уже есть аккаунт -->
            <p>Уже зарегистрированы? <a href="/login">Войдите в систему</a>.</p>
        </form>
    </div>
</div>
</body>
</html>
