<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Troind box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <center>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/" style="margin-right: 20px;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pfai" style="margin-right: 20px;">Ai</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/russian_memory" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false" style="margin-right: 20px;">
                                Games
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </center>
            <form class="d-flex" role="search">
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/profile/{{ current_user.id }}">{{ current_user.name }}</a>
                {% else %}
                <p>
                    <button type="button" class="btn btn-outline-dark me-2" onclick="window.location='/login'">Login
                    </button>
                    <button type="button" class="btn btn-success" onclick="window.location='/register'">Sing Up</button>
                </p>
                {% endif %}
            </form>
        </div>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="My_container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
